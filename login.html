<!DOCTYPE html>
<html>

		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		
		<!--引入css样式-->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.css"/>

									</div>

									</div>
								</div>
							</div>
							<div class="login-from">
								<div class="login-name">
									<input type="text" name="login-name" placeholder="手机号/用户名/邮箱" class="loginname"/>
									<span class="loginname-icon"></span>
									<div class="warm">
										<span></span>
									</div>
								</div>
								<div class="login-pswd">
									<input type="text" name="login-pswd" placeholder="密码" class="loginpswd"/>
									<span class="loginpswd-icon"></span>
									<div class="warm">
										<span></span>
									</div>
								</div>
								<div class="login-item">
									<div class="login-item-group">
										<div class="left-item">
											<a herf="#">短信验证登录</a>
										</div>
										<div class="right-item">
											<a herf="#">忘记密码</a>
										</div>
									</div>
								</div>
							<div class="login-submit">
								<div class="loginsubmit">
									<a href="index.html">
										<button type="submit" class="lo-submit">
											<span class="btn-loading-before">登录</span>
										</button>
									</a>
									
								</div>
							</div>
							</div>
						</div>
						
					</div>
					<div class="login-panel-footer">
						<div class="panel-footer">
							<div class="panel-footer-logo">
								<div class="panel-footer-wechat">
									<a class="btn-wechat" herf="#"></a>
								</div>
							</div>
							<div class="panel-footer-content">
								<ul class="item-list">
									<li class="items">
										<a href="#" class="weibo" title="新浪微博登录方式正在升级，暂不可用，请选择其他方式登录">新浪微博</a>
									</li>
									<li class="items">
										<a href="#" class="qq">QQ</a>
									</li>
									<li class="items">
										<a href="#"  class="zhifubao">支付宝</a>
									</li>
								</ul>
								<a class="panel-footer-more">
									<span class="more">更多</span>
									<span class="close">收起</span>
								</a>
								<div class="free-register">

							</div>
							<div class="item-more">

									</li>
									<li class="other-item">
										<a herf="#">翼支付</a>
									</li>

										<a herf="#">关于建行、中国移动登录失效通知，请查看</a>
									</p>
								</div>
							</div>
							
						</div>
					</div>
